# Production Docker Compose with Nginx SSL/TLS
version: '3.8'

services:
  gemini-live-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-live-bot
    restart: always

    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    env_file:
      - .env

    # Don't expose ports directly, use nginx
    expose:
      - "7860"

    volumes:
      - ./logs:/app/logs

    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

    networks:
      - gemini-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: gemini-nginx
    restart: always

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx

    depends_on:
      - gemini-live-bot

    networks:
      - gemini-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gemini-network:
    driver: bridge

volumes:
  logs:
