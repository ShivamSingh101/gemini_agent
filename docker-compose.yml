version: '3.8'

services:
  gemini-live-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-live-bot
    restart: unless-stopped

    # Environment variables
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # Alternative: Load from .env file
    env_file:
      - .env

    # Ports
    ports:
      - "7860:7860"

    # Volumes (optional - for logs)
    volumes:
      - ./logs:/app/logs

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Network
    networks:
      - gemini-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gemini-network:
    driver: bridge

volumes:
  logs:
